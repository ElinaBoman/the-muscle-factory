{% extends "base.html" %}
{% load allauth i18n %}
{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container-sign-in">
    <div class="row">
        <div class="col-md-8 mt-5 offset-md-1">
   
        <h3>{% trans "Sign Out" %}</h3>
        <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
<div class="row">
    <div class="col-md-10 mt-3 offset-md-1">
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden"
             name="{{ redirect_field_name }}"
              value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="btn btn-signup right" type="submit">{% trans 'Sign Out' %}</button>
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
