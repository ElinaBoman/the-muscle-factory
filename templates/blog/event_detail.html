{% extends 'base.html' %} {% block content %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1 class="event-title">{{ event.title }}</h1>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="event-subtitle">{{ event.author }} | {{ event.created_on }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <!-- The featured image URL goes in the src attribute -->
                {% if "placeholder" in event.featured_image.url %}
                <img src="https://codeinstitute.s3.amazonaws.com/fullstack/blog/default.jpg" alt="Picture of computor" style="width:100%;">
                {% else %}
                <img src=" {{ event.featured_image.url }}" alt="Unique picture for each event" style="width:100%;">
                {% endif %}
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left top">
            <div class="card-body">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <!--Content on live website is written by chatGPT: https://chat.openai.com/-->
                <p class="card-text ">
                    {{ event.content | safe }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
