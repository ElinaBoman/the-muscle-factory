{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Create Booking" %}{% endblock %}


{% block content %}
<!-- for user to create booking -->
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="form-group">
                <h2 class="heading">Hello {{user.username}}, would you like to create a booking?</h2>
                <form method="post" action="{% url 'process_form' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
   </div>
</div>
{% endblock %}
